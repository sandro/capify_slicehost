
user  www-data www-data;
worker_processes  4;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    #worker_connections  1024;
    worker_connections  8192;
}


http {
    include       conf/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] $request '
                      '"$status" $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  logs/access.log  main;
    error_log   logs/error.log debug;

    sendfile        on;
    tcp_nopush     on;
    #keepalive_timeout  0;
    keepalive_timeout  65;

    gzip  on;
    gzip_min_length 1100;
    gzip_buffers 4 8k;
    #gzip_http_version 1.0;
    #gzip_comp_level 2;
    #gzip_proxied any;
    gzip_types text/plain text/html text/css text/js application/x-javascript;

    upstream mongrel {
      server 127.0.0.1:5000;
      server 127.0.0.1:5001;
      server 127.0.0.1:5002;
      server 127.0.0.1:5003;
      server 127.0.0.1:5004;
      server 127.0.0.1:5005;
      server 127.0.0.1:5006;
      server 127.0.0.1:5007;
      server 127.0.0.1:5008;
    }

    server {
        listen       80;
        
        # Set the max size for file uploads
        client_max_body_size 50M;
        #server_name  localhost;

        #charset koi8-r;
        #access_log  logs/host.access.log  main;

        # rewrite www to http
        #if ($host != www.weareonlyhuman.com) {
        #  rewrite ^/(.*)$ http://onlyhuman/$1 redirect;
        #  rewrite ^/(.*)$ http://www.weareonlyhuman.com/$1 redirect;
        #}

        root /var/www/public;

        if (-f $document_root/system/maintenance.html) {
          rewrite  ^(.*)$  /system/maintenance.html last;
          break;
        }


        location / {
            #root   html;
            #index  index.html index.htm;

            #needed to forward user's IP address to rails
            proxy_set_header  X-Real-IP  $remote_addr;
            #proxy_set_header Host "weareonlyhuman.com";

            # needed for HTTPS
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $http_host;
            proxy_redirect false;

            if (-f $request_filename/index.html){
              rewrite (.*) $1/index.html break;
            }

            if (-f $request_filename.html) {
              rewrite (.*) $1.html break;
            }

            if (!-f $request_filename) {
              proxy_pass http://mongrel;
              break;
            }
            
        }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /500.html;
        location = /500.html {
            root   /var/www/public;
        }

